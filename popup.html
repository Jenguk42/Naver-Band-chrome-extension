<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container" id="alertNotOnBand">
      밴드 내 멤버 페이지에서 실행하세요!
    </div>
    <div class="container" id="onBand">
      <div id="getInfo">
        <div class="input-container">
          <label for="excludedNames">제외할 이름을 입력하세요!</label>
          <input type="text" id="excludedNames" class="output"/>
        </div>
      </div>
      <div class="container" id="return">
        <div class="input-container">
          <label for="output0">커플 목록: </label>
          <input type="text" id="output0" class="output"/>
        </div>
        <div class="input-container">
          <label for="output1">커플 제외 랜덤 태그: </label>
          <input type="text" id="output1" class="output"/>
        </div>
        <div class="input-container">
          <label for="output2">전체 멤버 랜덤 태그: </label>
          <input type="text" id="output2" class="output"/>
        </div>
        <button id="newShuffle">다시 돌리기</button>
      </div>
      <div class="container" id="firstClick">
        <p>
          1. 프로필 설정이 완료되지 않은 멤버는 태그에 포함되지 않습니다. (상태
          메세지가 없거나 이름이 .인 경우)
        </p>
        <p>
          2. 상태 메세지 내 특수문자 또는 이모지가 있는 경우 커플로 인식합니다.
        </p>
        <button id="createShuffle">랜덤 태그!</button>
      </div>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
